<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - Innovera RMS</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
  <h1>Admin Panel - Innovera RMS</h1>
</header>
<main>
  <div class="admin-container">
    <nav class="sidebar">
      <ul>
        <li><a href="/admin">Dashboard</a></li>
        <li><a href="/admin/users">Manage Users</a></li>
        <!-- Add more links as needed -->
      </ul>
    </nav>
    <div class="content">
      <h1>Manage Users</h1>
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.name}">User Name</td>
          <td th:text="${user.email}">User Email</td>
          <td th:text="${user.role}">User Role</td>
          <td>
            <form th:action="@{/deleteUser/{id}(id=${user.id})}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
