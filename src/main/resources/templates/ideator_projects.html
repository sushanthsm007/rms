<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Projects - Ideator</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <h1>Manage My Projects</h1>
</header>
<main>
  <div class="ideator-content">
    <div class="header-actions">
      <h2>My Projects</h2>
      <a href="/projects/new" class="btn create-project-btn">Create New Project</a>
    </div>
    <ul class="project-list">
      <li th:each="project : ${projects}" class="project-item">
        <h3 th:text="${project.name}">Project Name</h3>
        <p th:text="${project.description}">Project Description</p>
        <div class="manage-projects-buttons">
          <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn">Edit</a>
          <form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post">
            <button type="submit" class="btn">Delete</button>
          </form>
        </div>
      </li>
    </ul>
    <button class="btn" onclick="window.history.back()">Back to Projects</button>
  </div>
</main>
</body>
</html>
