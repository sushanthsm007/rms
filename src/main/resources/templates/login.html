<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Innovera RMS</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e8f5e9; /* Light green background */
        color: #1b5e20; /* Dark green text */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    header {
        background-color: #43a047; /* Green header */
        color: white;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 1rem 2rem;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
        height: 80px;
        width: auto;
        margin-right: 1rem;
    }

    .logo img {
        max-height: 100%;
        object-fit: contain;
    }

    h1 {
        font-size: 1.8rem;
        margin: 0;
        color: white;
    }

    .form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        text-align: center;
    }

    h2 {
        color: #33691e;
        margin-bottom: 1.5rem;
    }

    label {
        color: #1b5e20;
        font-weight: bold;
        font-size: 0.9rem;
    }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #81c784;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 1rem;
        font-size: 1rem;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        outline: none;
    }

    button {
        background-color: #66bb6a;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #43a047;
        transform: scale(1.05);
    }

    p {
        margin-top: 1rem;
        color: red;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="/css/Logo/innovera solutions revised circle new-modified.jpg" alt="Innovera Solutions Logo">
  </div>
  <h1>Welcome to Innovera Solutions</h1>
</header>
<main>
  <div class="form-container">
    <h2>Login - Innovera RMS</h2>
    <form action="/perform_login" method="post">
      <!-- Name Field -->
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <!-- Email Field -->
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="username" required>
      </div>
      <!-- Password Field -->
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit">Login</button>
    </form>
    <p th:text="${param.error}"></p>
  </div>
</main>
</body>
</html>
