<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8">
      <title>Projects</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <h1>Projects</h1>
</header>
<main>
  <a href="/projects/new">Create New Project</a>
  <ul>
    <li th:each="project : ${projects}">
      <h2 th:text="${project.name}">Project Name</h2>
      <p th:text="${project.description}">Project Description</p>
      <a th:href="@{/projects/edit/{id}(id=${project.id})}">Edit</a>
      <form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post">
        <button type="submit">Delete</button>
      </form>
    </li>
  </ul>
</main>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
