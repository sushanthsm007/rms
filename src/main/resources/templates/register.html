<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - Innovera RMS</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e8f5e9; /* Light green background */
        color: #1b5e20; /* Dark green text */
    }

    header {
        background-color: #43a047; /* Green header */
        color: white;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 1rem 2rem;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
        height: 80px;
        width: auto;
        margin-right: 1rem; /* Space between logo and text */
    }

    .logo img {
        max-height: 100%;
        object-fit: contain;
    }

    h1 {
        font-size: 1.8rem;
        margin: 0;
        color: white;
    }

    /* Main Content */
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px); /* Adjust height considering the header */
        padding: 2rem;
    }

    .form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        border: 2px solid #43a047;
    }

    .form-container h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 1.5rem;
    }

    form div {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #1b5e20;
    }

    input, select, textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #43a047;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    button {
        background-color: #43a047;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        display: block;
        width: 100%;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2e7d32;
    }

    /* Footer Styling */
    footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #43a047;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="/css/Logo/innovera solutions revised circle new-modified.jpg" alt="Innovera Solutions Logo">
  </div>
  <h1>Welcome to Innovera Solutions</h1>
</header>
<main>
  <div class="form-container">
    <h2>Register - Innovera RMS</h2>
    <form action="/saveUser" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="IDEATOR">Ideator</option>
          <option value="INVESTOR">Investor</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <div>
        <label for="profileInfo">Profile Information:</label>
        <textarea id="profileInfo" name="profileInfo"></textarea>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit">Register</button>
    </form>
  </div>
</main>
<footer>
  &copy; 2024 Innovera Solutions. All rights reserved.
</footer>
</body>
</html>
